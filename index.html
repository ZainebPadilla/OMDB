<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recherche de Films</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center">Recherche de Films</h1>
    <form id="search-form" class="my-4">
      <div class="input-group">
        <input type="text" id="search-input" class="form-control" placeholder="Entrez le titre d'un film..." required>
        <button class="btn btn-primary" type="submit">Rechercher</button>
      </div>
    </form>
    <div id="movies-container" class="row g-4"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
